<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travel Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to bottom, #e0f7fa, #80deea);
            color: #333;
        }

        .topnav {
            overflow: hidden;
            background-color: #004d40;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .topnav a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            transition: background-color 0.3s, color 0.3s;
        }

        .topnav a:hover {
            background-color: #00796b;
            color: #fff9c4;
        }

        .topnav a.active {
            background-color: #388e3c;
            color: #ffeb3b;
        }

        .content {
            padding: 20px;
            text-align: center;
            background-color: #fff;
        }

        .contact-form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #f0f4c3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .contact-form h2 {
            color: #004d40;
            margin-bottom: 10px;
        }

        .contact-form label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #333;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form button {
            background-color: #004d40;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #00796b;
        }

        .contact-details {
            margin-top: 30px;
        }

        .contact-details p {
            font-size: 16px;
            margin: 5px 0;
            color: #555;
        }

        .contact-details h3 {
            color: #004d40;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="topnav">
        <a href="homepage.html">Home</a>
        <a href="filling your travel form.html">Travel Form</a>
        <a class="active" href="contacting us.html">Contact Us</a>
        <a href="advertisement.html">Advertisement</a>
        <a href="our packages.html">Our Packages</a>
    </div>

    <div class="content">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Reach out to us with your questions, feedback, or inquiries.</p>

        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form action="submit_form.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here..."
                    required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="contact-details">
            <h3>Contact Information</h3>
            <p><strong>Email:</strong> support@edwardwebsite.com</p>
            <p><strong>Phone:</strong> +233 020-699-1177</p>
            <p><strong>Address:</strong> 123 ACCRA, GHANA</p>
        </div>
    </div>
</body>

</html>
